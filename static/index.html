<!DOCTYPE html>

<head>
  <title>Anysite</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../public/favicon.svg">
  <script defer src="index.js"></script>
  <script id="lzutf8" src="https://cdn.jsdelivr.net/npm/lzutf8/build/production/lzutf8.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>

<body onload="adjustTextareaHeight()">
  <h1>Anysite</h1>
  <h2>Input your site here in .html</h2>

  <div class="container">
    <div class="left-side">
      <textarea id="htmlArea" oninput="adjustTextareaHeight()"></textarea>
      <br>URL code:<br>
      <a href="" id="urlCode" target="_blank"></a>
      <br>Look URL code:<br> 
      <textarea id="testhtmlArea" oninput="adjustTextareaHeight()"></textarea>
      <button id="lookUrlButton">Look URL</button>
    </div>
  </div>
</body>

</html>
