<!DOCTYPE html>
<head>
  <title>Anysite</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.svg">
  <script defer src="site.js"></script>
</head>

<body>
  <h1>Anysite</h1>
  <h2>Input your site here in .html</h2>
  
  <!-- Container for the layout -->
  <div class="container">
    <!-- Left side with textareas -->
    <div class="left-side">
      <textarea id="htmlArea" oninput="adjustTextareaHeight()"></textarea>
      <br>Look URL code:<br>
      <textarea id="testhtmlArea" oninput="adjustTextareaHeight()"></textarea>
    </div>
  
    <!-- Right side with buttons -->
    <div class="right-side">
      <button id="makeItButton">Make It!</button>
      <button id="lookUrlButton">Look URL</button>
    </div>
  </div>
</body>
</html>
